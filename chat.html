<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat - BillsProduction</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    #chat-window {
      max-width: 400px;
      margin: auto;
    }
    #chat-messages {
      background: #000;
      border: 1px solid #0f0;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #chat-input {
      width: calc(100% - 70px);
      padding: 5px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
    }
    #send-btn {
      width: 60px;
      padding: 5px;
      background: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #5f5;
    }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDz4e2pVaX2hFS6wdVhrVWocEdAN73uRuU",
      authDomain: "billsproduction-8925d.firebaseapp.com",
      projectId: "billsproduction-8925d",
      storageBucket: "billsproduction-8925d.appspot.com",
      messagingSenderId: "233562539493",
      appId: "1:233562539493:web:b4f5abafbef1cbdc68db0c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Init pseudo
    let userPseudo = localStorage.getItem("pseudo");
    if (!userPseudo) {
      userPseudo = prompt("Entrez votre pseudo :") || "Anonyme";
      localStorage.setItem("pseudo", userPseudo);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const chatMessages = document.getElementById("chat-messages");
      const chatInput = document.getElementById("chat-input");
      const sendBtn = document.getElementById("send-btn");

      async function sendChatMessage() {
        const text = chatInput.value.trim();
        if (!text) return;

        await addDoc(collection(db, "messages"), {
          pseudo: userPseudo,
          message: text,
          timestamp: serverTimestamp()
        });
        chatInput.value = "";
      }

      function listenForMessages() {
        const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
        onSnapshot(q, (snapshot) => {
          chatMessages.innerHTML = "";
          snapshot.forEach((doc) => {
            const msg = doc.data();
            chatMessages.innerHTML += `<div><strong>${msg.pseudo}:</strong> ${msg.message}</div>`;
          });
          chatMessages.scrollTop = chatMessages.scrollHeight;
        });
      }

      sendBtn.addEventListener("click", sendChatMessage);
      chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendChatMessage();
      });

      listenForMessages();
    });
  </script>
</head>
<body>
  <div id="chat-window">
    <h2>ðŸ’¬ Chat</h2>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Ton message..." />
    <button id="send-btn">Envoyer</button>
  </div>
</body>
</html>
