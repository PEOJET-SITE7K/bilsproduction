<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat - BillsProduction</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    #chat-window {
      max-width: 400px;
      width: 100%;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: #000;
      border: 1px solid #0f0;
      padding: 15px;
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 0 0 15px #0f0aa;
    }
    h2 {
      margin: 0 0 10px 0;
      text-align: center;
      text-shadow: 0 0 8px #0f0;
    }
    #pseudo-display {
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 6px #0f0;
    }
    #chat-messages {
      background: #111;
      border: 1px solid #0f0;
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: inset 0 0 10px #0f0;
      font-size: 0.9rem;
    }
    #chat-messages div {
      margin-bottom: 8px;
      word-break: break-word;
    }
    #chat-input {
      flex-shrink: 0;
      width: calc(100% - 80px);
      padding: 8px 10px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
      outline-offset: 2px;
    }
    #send-btn {
      flex-shrink: 0;
      width: 70px;
      padding: 8px 0;
      background: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 0 6px 6px 0;
      transition: background 0.3s ease;
    }
    #send-btn:hover,
    #send-btn:focus {
      background: #5f5;
      outline: none;
    }
    #input-container {
      display: flex;
      margin-bottom: 10px;
      gap: 0;
    }
    #change-pseudo-btn {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    #change-pseudo-btn:hover,
    #change-pseudo-btn:focus {
      background: #222;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 10px;
        height: 100%;
        align-items: flex-start;
      }
      #chat-window {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
        padding: 10px;
      }
      #chat-input {
        width: calc(100% - 70px);
        font-size: 0.95rem;
      }
      #send-btn {
        width: 60px;
        font-size: 0.95rem;
      }
      #change-pseudo-btn {
        padding: 10px 8px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="chat-window">
    <h2>ðŸ’¬ Chat</h2>
    <div id="pseudo-display"></div>
    <div id="chat-messages"></div>
    <div id="input-container">
      <input type="text" id="chat-input" placeholder="Ton message..." autocomplete="off" />
      <button id="send-btn" aria-label="Envoyer message">Envoyer</button>
    </div>
    <button id="change-pseudo-btn">Changer de pseudo</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDz4e2pVaX2hFS6wdVhrVWocEdAN73uRuU",
      authDomain: "billsproduction-8925d.firebaseapp.com",
      projectId: "billsproduction-8925d",
      storageBucket: "billsproduction-8925d.appspot.com",
      messagingSenderId: "233562539493",
      appId: "1:233562539493:web:b4f5abafbef1cbdc68db0c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function getPseudo() {
      return localStorage.getItem("pseudo") || "Anonyme";
    }

    function setPseudo(pseudo) {
      localStorage.setItem("pseudo", pseudo);
      document.getElementById("pseudo-display").textContent = "Pseudo : " + pseudo;
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("pseudo")) {
        const pseudo = prompt("Entrez votre pseudo :") || "Anonyme";
        setPseudo(pseudo);
      } else {
        setPseudo(getPseudo());
      }

      const chatMessages = document.getElementById("chat-messages");
      const chatInput = document.getElementById("chat-input");
      const sendBtn = document.getElementById("send-btn");
      const changePseudoBtn = document.getElementById("change-pseudo-btn");

      async function sendChatMessage() {
        const text = chatInput.value.trim();
        if (!text) return;

        await addDoc(collection(db, "messages"), {
          pseudo: getPseudo(),
          message: text,
          timestamp: serverTimestamp()
        });
        chatInput.value = "";
      }

      function listenForMessages() {
        const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
        onSnapshot(q, (snapshot) => {
          chatMessages.innerHTML = "";
          snapshot.forEach((doc) => {
            const msg = doc.data();
            chatMessages.innerHTML += `<div><strong>${msg.pseudo}:</strong> ${msg.message}</div>`;
          });
          chatMessages.scrollTop = chatMessages.scrollHeight;
        });
      }

      sendBtn.addEventListener("click", sendChatMessage);
      chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendChatMessage();
      });

      changePseudoBtn.addEventListener("click", () => {
        const newPseudo = prompt("Ton nouveau pseudo :")?.trim();
        if (newPseudo) setPseudo(newPseudo);

        window.parent.postMessage(
          { type: "pseudoChanged", newPseudo: newPseudo },
          "*"
        );
      });

      listenForMessages();
    });
  </script>
</body>
</html>
